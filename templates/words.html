<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
</head>
<body>
<h1>Word counter</h1>
<br>

<form action="" method="post">
<textarea name="mytext" rows="10" cols="30">
    {{ request.form['mytext'] }}
</textarea>
    <input class="btn btn-default" type="submit" value="Count">
</form>

<br>

<strong> Result: {{ op }}, {{ result }} </strong>

{# statment : for, if while, ..... #}
{% for i in range(10) %}
    {#    variable#}
    <p> {{ i }}</p>
{% endfor %}

</body>
</html>
