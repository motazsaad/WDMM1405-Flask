<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calc App</title>
</head>
<body>
<h1>welcome to calc app</h1>

<form action="" method="post">
    <input type="text" placeholder="1st number" name="num1" value="{{ request.form['num1'] }}">
    <input type="text" placeholder="operator" name="op" value="{{ request.form['op'] }}">
    <input type="text" placeholder="2nd number" name="num2" value="{{ request.form['num2'] }}">
    <input type="submit" value="calculate">
</form>

{% if result %}
    <p><strong>result = {{ result }}</strong></p>
{% endif %}

</body>
</html>
